name: Format Check

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - dev
      - main

jobs:
  prettier-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Utilisez la version de Node.js que vous utilisez

      - name: Install dependencies (Frontend - Web)
        run: |
          cd web && npm install

      - name: Install dependencies (Backend - Server)
        run: |
          cd server && npm install

      - name: Check code formatting with Prettier (Frontend - Web)
        run: |
          cd web && npx prettier --check .

      - name: Check code formatting with Prettier (Backend - Server)
        run: |
          cd server && npx prettier --check .
